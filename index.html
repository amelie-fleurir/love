<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tarjeta 3D</title>
  <!-- Fuente rom√°ntica -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: radial-gradient(circle at center, #ffe0eb, #fff0f6);
      font-family: 'Dancing Script', cursive;
      perspective: 2000px;
      overflow: hidden;
    }

    .card {
      width: 400px;
      height: 580px;
      perspective: 1200px;
      cursor: pointer;
      position: relative;
      z-index: 10; /* La tarjeta queda encima de la lluvia */
    }

    .card-inner {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1.2s cubic-bezier(0.77, 0, 0.175, 1);
    }

    .card.open .card-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 20px;
      box-sizing: border-box;
      padding: 30px;
    }

    /* Portada */
    .card-front {
      background: linear-gradient(145deg, #fff, #ffd6e8);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      box-shadow: 0 15px 40px rgba(0,0,0,0.2), inset 0 0 25px rgba(255,192,203,0.6);
      position: relative;
      overflow: hidden;
    }

    .hearts {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 15px;
      animation: float 3s infinite alternate ease-in-out;
    }

    .hearts span {
      font-size: 35px;
      color: #ff3366;
      text-shadow: 0 0 10px rgba(255,51,102,0.8);
    }

    @keyframes float {
      from { transform: translate(-50%, -10px); }
      to   { transform: translate(-50%, 20px); }
    }

    .panda {
      font-size: 150px;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.2);
    }

    .titulo {
      font-size: 40px;
      font-weight: bold;
      color: #ff3366;
      margin-top: 20px;
      text-shadow: 1px 1px 6px rgba(255,192,203,0.8);
    }

    .subtitulo {
      font-size: 28px;
      color: #444;
      margin-top: 8px;
      font-style: italic;
      opacity: 0.9;
    }

    /* Reverso */
    .card-back {
      background: linear-gradient(145deg, #fff0f6, #ffe0eb);
      transform: rotateY(180deg);
      box-shadow: 0 15px 40px rgba(0,0,0,0.15), inset 0 0 25px rgba(255,182,193,0.4);
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-size: 28px;
      color: #333;
      line-height: 1.8;
      position: absolute;
      padding: 40px;
    }

    .card-back::before,
    .card-back::after {
      content: "üíï";
      position: absolute;
      font-size: 34px;
      opacity: 0.8;
    }

    .card-back::before {
      top: 15px;
      left: 20px;
    }

    .card-back::after {
      bottom: 15px;
      right: 20px;
    }

    /* Lluvia de letras y fotos */
    .rain {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 1; /* Pasa detr√°s de la tarjeta */
    }

    .rain span, .rain img {
      position: absolute;
      top: -50px;
      animation: fall linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="card" onclick="abrirTarjeta()">
    <div class="card-inner">
      <!-- Portada -->
      <div class="card-front">
        <div class="hearts"><span>‚ù§</span><span>üíñ</span><span>‚ù§</span></div>
        <div class="panda">üêº</div>
        <div class="titulo">Eres mi Persona</div>
        <div class="subtitulo">Favorita üíñ</div>
      </div>
      <!-- Interior -->
      <div class="card-back">
        <p>
          Gracias por estar en mi vida üíï<br>
          Siempre ser√°s mi raz√≥n de sonre√≠r üå∏<br>
          Te quiero infinito ‚ù§Ô∏è
        </p>
      </div>
    </div>
  </div>

  <!-- lluvia -->
  <div class="rain" id="rain"></div>

  <audio id="music" src="thoseeyes.mp3"></audio>

  <script>
    function abrirTarjeta() {
      document.querySelector('.card').classList.toggle('open');
      const music = document.getElementById("music");
      if (music.paused) {
        music.play();
      } else {
        music.pause();
        music.currentTime = 0;
      }
    }

    // Lluvia de letras y fotos
    const rain = document.getElementById('rain');
    const letras = ["üíñ", "‚ù§Ô∏è", "üå∏", "üíï", "‚ú®", "üòç", "AMOR", "TE AMO", "PRECIOSA", "LINDA"];
    const fotos = ["foto1.jpg", "foto2.jpg"]; 

    setInterval(() => {
      if (Math.random() > 0.5) {
        const span = document.createElement("span");
        span.textContent = letras[Math.floor(Math.random()*letras.length)];
        span.style.left = Math.random()*100 + "vw";
        span.style.fontSize = (30 + Math.random()*40) + "px";
        span.style.animationDuration = (3 + Math.random()*4) + "s";
        rain.appendChild(span);
        setTimeout(()=> span.remove(), 7000);
      } else {
        const img = document.createElement("img");
        img.src = fotos[Math.floor(Math.random()*fotos.length)];
        img.style.left = Math.random()*100 + "vw";
        img.style.width = "170px";   // m√°s grande
        img.style.height = "170px";  // m√°s grande
        img.style.animationDuration = (3 + Math.random()*4) + "s";
        rain.appendChild(img);
        setTimeout(()=> img.remove(), 7000);
      }
    }, 600);
  </script>
</body>
</html>
